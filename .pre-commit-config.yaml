repos:
  - repo: local
    hooks:
      - id: make-format
        name: Run "make format"
        entry: make format
        language: system
        pass_filenames: false
        stages: [pre-commit]
      - id: make-check
        name: Run "make check"
        entry: make check
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: make-test
        name: Run "make test"
        entry: make test
        language: system
        pass_filenames: false
        stages: [pre-push]
