[project]
name = "heart"
version = "0.2.0"
classifiers = [
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Music Lovers",
  "Intended Audience :: Artists",
  "Intended Audience :: Dancers",
  "Intended Audience :: Other Audience",
  "Environment :: MacOS X",
  "Environment :: Linux",
  "Environment :: Raspberry Pi",
  "Topic :: Software Development :: Libraries :: pygame",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]
keywords = []
authors = []
requires-python = ">= 3.11"

dependencies = [
    "bleak",
    "numba",
    "numpy",
    "openant",
    "opencv-python",
    "Pillow",
    "pygame==2.6.1",
    "pyserial",
    "requests",
    "scipy",
    "toml",
    "tqdm",
    "typer-slim",
    "PyOpenGL>=3.1.0",
    "moderngl",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest",
    "pytest-benchmark",
    "scipy",
    "mypy",
    "types-requests",
    "types-toml",
    # Formatting
    "black",
    "docformatter[tomli]",
    "isort",
    "mdformat",
    # Git
    "pre-commit",
]

[build-system]
requires = [
    "setuptools",
    "setuptools-scm"
]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
heart = ["*.png"]

[project.scripts]
totem = "heart.loop:main"

[tool.docformatter]
recursive = true
blank = true

[tool.isort]
profile = "black"

[tool.uv.workspace]
members = [
    "experimental/lapis",
    "experimental/circuit",
]

[tool.mypy]
python_version = "3.11"
mypy_path = "src"
packages = ["heart"]
ignore_missing_imports = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "heart.display.renderers.mandelbrot.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "heart.display.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "heart.navigation"
ignore_errors = true

[[tool.mypy.overrides]]
module = "heart.programs.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "toml"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "requests"
ignore_missing_imports = true
