name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  PYTHON_VERSION: "3.11"

jobs:
  format-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: make install

      - name: Run formatting
        run: make format

      - name: Ensure no formatting changes
        run: git diff --exit-code

      - name: Run tests
        run: make test
